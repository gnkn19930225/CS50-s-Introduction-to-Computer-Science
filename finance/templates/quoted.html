{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <form action="/quote" method="get">
        <div class="mb-3">
            <p>A share of {{ name }} ({{ symbol }}) costs {{ price }}.</p>
        </div>
        <button class="btn btn-primary" type="submit">Back to Quote</button>
    </form>
{% endblock %}
